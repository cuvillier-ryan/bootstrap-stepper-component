<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mb-5 mt-5">Hello, team!</h1>
    <div id="steps" class="steps">
      <div id="progress" class="progress">
        <div
          id="progress-bar"
          class="progress-bar"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button active" type="submit">
            1
          </button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">2</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">3</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">4</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">5</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">6</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">7</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">8</button>
        </div>
      </div>
      <div class="step-border">
        <div class="step-item">
          <button class="btn btn-light step-button" type="submit">9</button>
        </div>
      </div>
    </div>
    <div class="bottom-buttons">
      <button id="progress-prev" class="btn btn-secondary m-2" disabled>
        Prev
      </button>
      <button id="progress-next" class="btn btn-secondary m-2">Next</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
